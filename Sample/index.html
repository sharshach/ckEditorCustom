<!DOCTYPE html>
<html>
    <head>
        <title>CkEditorCustom</title>
        <script src="../build/ckeditor.js"></script>
    </head>
    <body>
        <div id="editor"></div>
        <script>
            ClassicEditor.create(document.querySelector('#editor'))
                .then(editor => {
                    console.log('Editor was initialized', editor);
                })
                .catch(error => {
                    console.error(error);
                });
        </script>
    </body>
</html>
